<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiritual Reflection - Part 2</title>
    <style>
        body {
            font-family: Garamond, serif;
            line-height: 1.6;
            color: #e6f7ff;
            background: #1a1a2e;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #16213e;
            box-shadow: 0 10px 30px rgba(22, 33, 62, 0.2);
            border-radius: 15px;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e6f7ff;
            padding-bottom: 1rem;
        }

        h1 {
            color: #fca510;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        p.intro {
            font-size: 1.1rem;
            color: #e6f7ff;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .question-container {
            margin-bottom: 2.5rem;
            border-left: 4px solid #fca510;
            padding-left: 1rem;
            background: #1a1a2e;
            border-radius: 7px;
        }

        .question-container:hover {
            border-left-color: #e6f7ff;
            background-color: #16213e;
        }

        .question {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #fca510;
            font-weight: 600;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 10px;
            background: #e6f7ff;
            border-radius: 5px;
            outline: none;
            margin: 1rem 0;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #fca510;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            background: #e6f7ff;
            border: 2px solid #fca510;
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 5px;
        }

        .slider-labels span {
            font-size: 0.9rem;
            color: #e6f7ff;
        }

        .value-display {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fca510;
            margin-top: 0.5rem;
        }

        button {
            background: linear-gradient(135deg, #fca510 0%, #e6f7ff 100%);
            color: #16213e;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 2rem auto 0;
            width: 200px;
            letter-spacing: 1px;
            font-weight: 600;
        }

        button:hover {
            background: linear-gradient(135deg, #fca510 0%, #1a1a2e 100%);
            color: #e6f7ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(252, 165, 16, 0.2);
        }

        header::after {
            content: "â˜¸";
            display: block;
            text-align: center;
            font-size: 2rem;
            color: #fca510;
            margin-top: 1rem;
            opacity: 0.7;
        }

        .progress-indicator {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            color: #e6f7ff;
        }

        .username {
            font-weight: bold;
            color: #fca510;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Spiritual Reflection Assessment</h1>
            <p class="intro">Part 2 of 2: Continue rating each statement from 1 (strongly disagree) to 5 (strongly agree).</p>
        </header>

        <div class="progress-indicator">
            <span class="username" id="user-name">Friend</span>, please reflect on these final 5 questions.
        </div>

        <form id="spiritual-form-part2">
            <!-- ...[Form content unchanged from your original, omitted for brevity]... -->
        </form>
    </div>

    <script>
        const sliders = document.querySelectorAll('.slider');
        sliders.forEach(slider => {
            const valueDisplay = document.getElementById(`${slider.id}-value`);
            slider.addEventListener('input', () => {
                valueDisplay.textContent = slider.value;
            });
        });

        window.onload = function() {
            const userName = sessionStorage.getItem('userName');
            if (userName) {
                document.getElementById('user-name').textContent = userName;
            }
        };

        document.getElementById('spiritual-form-part2').addEventListener('submit', function(e) {
            e.preventDefault();
            sessionStorage.setItem('q6', document.getElementById('q6').value);
            sessionStorage.setItem('q7', document.getElementById('q7').value);
            sessionStorage.setItem('q8', document.getElementById('q8').value);
            sessionStorage.setItem('q9', document.getElementById('q9').value);
            sessionStorage.setItem('q10', document.getElementById('q10').value);
            window.location.href = 'result.html';
        });
    </script>
</body>
</html>
